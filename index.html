<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>
<main>

    <body>

        <header class="header">
            <img class="header__logo" src="./assets/icono.png" alt="corazones">
            <h1>AluraGeek</h1>
        </header>

        <main class="main-container">
            <section class="formproducts">

                <div class="formproducts__product">
                    <h2 class="formproducts__title">AGREGAR PRODUCTO:</h2>
                    <form class="formproducts__form" data-form>
                        <input data-name class="formname__input" required type="text" placeholder="Nombre...">
                        <input data-price class="formprice__input" required type="text" placeholder="Precio...">
                        <input data-image class="formimage__input" required type="text" placeholder="URL de la imagen...">
                        <div class="button-container">
                            <button type="submit" id="button" class="button__sumbit">Enviar</button>
                            <button type="reset" id="button" class="button__clear">Limpiar</button>
                        </div>
                    </form>

                </div>


            </section>

            <section class="card__section">
                <h2 class="cardsection__title">MIS PRODUCTOS:</h2>
                <div class="cards__container" data-product>
                </div>

            </section>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <img class="footer__logo" src="./assets/icono.png" alt="corazones">
                <h1>AluraGeek</h1>
            </div>
            <p class="footer__text">DESARROLLADO POR MONTSERRAT CAMACHO</p>
            <p class="footer__year">ALURA LATAM - 2024</p>
        </footer>
        <script type="module" src="./js/main.js"></script>
    </body>
</main>

</html>
